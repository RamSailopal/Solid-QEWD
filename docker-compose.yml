version: "2"
services:
 yottadb:
   hostname: yottadb
   container_name: yottadb
   image: ramb0/yotta-mgweb:latest
   networks:
      - yottanet
   ports:
      - 8080:8080
      - 8001:8001
      - 7042:7042
   mem_limit: 1G
   volumes:
      - "$PWD/mapped:/opt/mgweb/mapped"
      - "$PWD/entrypoint:/home/entrypoint"
   environment:
      - glbviewport=8001
      - glbviewadd=$glbviewadd
      - ydb_gbldir=/opt/yottadb/yottadb.gld
   entrypoint: /home/entrypoint/entrypoint.sh


 node:
   image: docker.io/ubuntu
   hostname: node
   container_name: node
   ports:
      - 3002:3000
   volumes:
     - "$PWD/QEWDApp:/home/node"
   entrypoint: [ "/bin/bash", "-c", "export DEBIAN_FRONTEND=noninteractive && cd /home/node && apt-get update && apt-get install -y nodejs gcc make g++ npm && npm install mg-dbx @frogcat/ttl2jsonld express url && node index.js" ]
   networks:
      - yottanet


networks:
    yottanet:
volumes:
    yottavol:
